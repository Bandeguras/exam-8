{% extends "base.html" %}
{% block title %}Delete Product{% endblock %}


{% block content %}
    <form method="POST" action="" class="text-center" style="color: black">
        <h1>Are you sure want to delete product </h1>
        <h2>Summary: {{ product.name }}</h2>
        <p>Description: {{ product.description }}</p>
        {% csrf_token %}
        <input class="btn" style="border:solid 2px black" type="submit" value="Yes" >
        <a style="border:solid 2px black" href="{% url "webapp:product" product.pk %}" class="btn rounded text-decoration-none link-dark">No</a>
    </form>
{% endblock %}
