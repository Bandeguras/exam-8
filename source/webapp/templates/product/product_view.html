{% extends 'base.html' %}

{% block content %}
    <h1>Product</h1>
    <div class="card mb-3">
        <div class="row g-0">
            {% if product.avatar %}
                <div class="col-md-3">
                    <img src="{{ product.avatar.url }}" class="img-fluid rounded-start w-75">
                </div>
            {% endif %}
            {% if not product.avatar %}
            <div class="col-md-16">
            {% else %}
            <div class="col-md-9">
            {% endif %}

                <div class="card-body">
                     <div class="d-flex">
                         <h1>Название: {{ product.name }}</h1>
                         <div class="ms-auto">
                         <a href="{% url 'webapp:product_update' product.pk %}" class= "btn btn-primary "><i class="bi bi-pencil mx-2" style="font-size:25px"></i></a>
                         <a href="{% url 'webapp:product_delete' product.pk %}" class= "btn btn-primary "><i class="bi bi-trash" style="font-size:25px"></i></a>
                         </div>
                     </div>
                    <p class="card-text">Категория: {{ product.get_category_display }}</p>
                    <p class="card-text">Описание: {{ product.description }}</p>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
