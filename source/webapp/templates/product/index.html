{% extends 'base.html' %}


{% block nav %}
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'webapp:product_create' %}">Create Product</a>
    </li>
{% endblock %}

{% block content %}
<h1 style="text-align: center">Project Tracker <i class="bi bi-bookmark-check"></i></h1>
    <div class="row">
    {% for product in products %}
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body" style="font-weight: bold">
             <h2><a href="{% url 'webapp:product' product.pk  %}" style="text-decoration: none">{{ product.name }} </a></h2>
            <p>{{ product.get_category_display }}</p>
              <a href=""></a>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
{% endblock %}
